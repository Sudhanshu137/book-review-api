name: Keploy Test Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  keploy-tests:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Run app
        run: |
          source venv/bin/activate
          python app.py &
          sleep 10

      - name: Run Keploy Tests
        run: |
          curl -sL https://dl.keploy.io/install.sh | bash
          ./keploy test -c "python app.py" --delay 10
